<script type="text/stache" can-autorender id="demo">
  <can-import from="vintage-shop/cart-item/" />
  <can-import from="vintage-shop/models/fixtures/fixtures" />

  <cart-item {item}="item"></cart-item>
</script>
<script src="../../../node_modules/steal/steal.js"
        main="can/view/autorender/">

import Cart from 'vintage-shop/models/cart';

var vm = can.viewModel(demo);

Cart.get({id:0}).then(function(cart){
  var item = cart.attr('items.0');
  vm.attr(item.attr());
});
        
</script>
<link rel="stylesheet" href="../../styles.less" />
